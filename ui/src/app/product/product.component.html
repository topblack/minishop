<div class="topDiv">
  <img (click)="gotoHome('products')" class="backIcon" src="./assets/images/icon/back.png">
  <img class="shareIcon" src="./assets/images/icon/share.png">
</div>

<div class="mainDiv">
  <img class="detailImg" src={{product.masterImg}}>
  <div class="description">{{product.description}}</div>
  <div>￥ {{product.wsPrice}}
    <label class="originalPrice"> ￥{{product.price}}</label>
    <label class="groupMQ">{{product.wsReq}}人团</label>
  </div>
</div>

<weui-navbar class="detailNav">
  <weui-tab heading="详情">
    <div *ngFor="let img of product.detailImgs">
      <img class="detailImg" src="{{img}}">
    </div>
  </weui-tab>
  <weui-tab heading="评论"></weui-tab>
</weui-navbar>


<button class="shopBtn" weui-button (click)="paymentPop.show()">开团</button>

<weui-popup #paymentPop>
  <div class="paymentDiv">
    <div class="weui-cells">
      <a class="weui-cell weui-cell_access" (click)="addressBarOpened()">
        <div class="weui-cell__bd">
          <img style="width: 10px; height: 10px; display:inline-block" src="./assets/images/icon/address.png"> 
          <div style="display:inline-block">
            <label style="font-size:small; ">张三</label>
            <label style="font-size:small; ">13540379640</label>
            <label style="font-size:small; display:block">上海市浦东新区荷泽路828弄1号401室</label>
          </div>          
        </div>
        <div class="weui-cell__ft">
        </div>
      </a>
    </div>

    <div class="weui-form-preview">
      <div class="weui-form-preview__bd">
        <img class="thumbnailImg" src={{product.thumbnail}}>
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">商品：</label>
          <span class="weui-form-preview__value">{{product.name}}</span>
          <div class="weui-form-preview__item">
            <p style="text-align: left; font-size:x-small; color:darkgrey">{{product.intro}}</p>
          </div>
        </div>
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">重量：</label>
          <span class="weui-form-preview__value">5斤装</span>
        </div>
      </div>
      <!-- <div class="weui-form-preview__bd">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">数量</label>
          <span class="weui-form-preview__value">
                <weui-stepper [min]="1" [max]="10" [step]="1"></weui-stepper>
            </span>
        </div>
      </div> -->
    </div>

    <div class="weui-form-preview__ft">
      <label class="paymentPrice">实付款：￥26.8</label>
      <a class="weui-form-preview__btn weui-form-preview__btn_default cancelBtn" (click)="cancelOrder()">取消</a>
      <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary payBtn">立即支付</button>
    </div>
  </div>
</weui-popup>
